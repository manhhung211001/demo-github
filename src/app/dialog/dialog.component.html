<h1 mat-dialog-title>Add Iot from</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Iot Name</mat-label>
            <input formControlName ="iotName" matInput placeholder="Name">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Phân khúc</mat-label>
            <mat-select formControlName ="phankhuc" placeholder="Category">
                <mat-option value="thuong">Thường</mat-option>
                <mat-option value="caocap">Cao cấp</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName ="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h1>Product Freshness</h1></label>
        <mat-radio-group formControlName ="freshness"  class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value] = "fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName ="price" matInput type="number" placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName ="comment" matInput></textarea>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action align="end">
    <button mat-raised-button color="primary" (click)="addProduct()" >{{actionBtn}}</button>
    <button style="margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close>Close</button> 
</div>
